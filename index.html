<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>lab</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="scene_container">
            <div class="player">
                <div id="first_player_name" class="name">You</div>
                <div class="personProfile">
                    <img src="https://s1.1zoom.ru/b3855/524/Warriors_Winter_Vikings_Shield_Helmet_575362_600x800.jpg"
                        alt="" class="round" class="player_icon">
                </div>
                <div class="player_value">
                </div>
            </div>
            <div class="fightbutton">
                <div class="score">
                    <div id="player_score" class="score">0</div>
                    :
                    <div id="computer_score" class="score">0</div>
                </div>
                <div id="rolls" class="rolls">
                    <div class="player_value" id="first_player_value"></div>
                    <input id="fight_button" class="fight_button" type="button" value="Start">
                    <div class="player_value" id="second_player_value"></div>
                </div>
            </div>
            <div class="player">
                <div class="name">Dragon</div>
                <div class="personProfile">
                    <img src="https://static.wikia.nocookie.net/mythological-creation/images/2/26/%D0%94%D1%80%D0%B0%D0%BA%D0%BE%D0%BD.jpg/revision/latest?cb=20160408192523&path-prefix=ru"
                        alt="" class="round" class="player_icon">
                </div>
            </div>
        </div>
    </div>
    <div class="hit" id="hit" onclick="Win1();"></div>
    <div id="lasthit" onclick="Win();" class="last_hit"></div>
    <script src="script.js"></script>
</body>

</html>
